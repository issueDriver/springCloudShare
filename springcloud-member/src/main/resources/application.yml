###会员项目的端口号
server:
  port: 8000
###服务别名----服务注册到注册中心名称
spring:
  application:
    name: springcloud-member
eureka:
  client:
    service-url:
      ##### 当前会员服务注册到eureka服务地址
      defaultZone: http://localhost:9100/eureka,http://localhost:9000/eureka
    ### 需要将我的服务注册到eureka上
    register-with-eureka: true
    ####需要检索服务
    fetch-registry: true